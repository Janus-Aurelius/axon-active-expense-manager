# Application Configuration
spring.application.name=expensemanagerbackend
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/expense_manager_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Static Resources Configuration
spring.web.resources.static-locations=file:./../../frontend/,classpath:/static/
spring.mvc.static-path-pattern=/**

# CORS Configuration (handled in Java config)
# Logging Configuration
logging.level.com.em.expensemanagerbackend=DEBUG
logging.level.org.springframework.security=DEBUG
