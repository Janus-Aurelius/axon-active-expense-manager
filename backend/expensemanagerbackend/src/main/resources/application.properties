# Application Configuration
spring.application.name=expensemanagerbackend
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/expense_manager_db
spring.datasource.username=postgres
spring.datasource.password=your_secure_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

# For graceful startup without database (will fail if database operations are attempted)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# Static Resources Configuration
spring.web.resources.static-locations=file:./../../frontend/,classpath:/static/
spring.mvc.static-path-pattern=/**

# JWT Configuration
app.jwtSecret=mySecretKeyForExpenseManagerApplication
app.jwtExpirationInMs=86400000

# CORS Configuration (handled in Java config)
# Logging Configuration
logging.level.com.em.expensemanagerbackend=DEBUG
logging.level.org.springframework.security=DEBUG
